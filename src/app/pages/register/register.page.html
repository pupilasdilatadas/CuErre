<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type = "text" placeholder = "Nombre"  [(ngModel)]="nombreAlumno"></ion-input>
  <ion-input type = "text" placeholder = "Rut"  [(ngModel)]="rutAlumno"></ion-input>
  <ion-input type = "text" placeholder = "Usuario" [(ngModel)]="username"></ion-input>
  <ion-input type = "password" placeholder = "ContraseÃ±a" [(ngModel)]="password"></ion-input>

  <ion-button expand = "block" fill = "outline" color = "danger" (click)="registrar()">
    Registrar Usuario
  </ion-button>
  <ion-button expand = "block" fill = "outline" color = "danger" routerLink="/login">
    Volver a Login
  </ion-button>

</ion-content>
