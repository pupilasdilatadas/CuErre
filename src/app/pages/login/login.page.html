<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-input type = "text" placeholder = "Usuario" [(ngModel)]="nombreUsuario"></ion-input>
  <ion-input type = "password" placeholder = "Contraseña" [(ngModel)]="contrasena"></ion-input>

  <ion-button expand = "block" fill = "outline" color = "danger" (click)="login()">
    Login
  </ion-button>

  <ion-button expand = "block" fill = "outline" color = "danger" routerLink="/register">
    Registrate!
  </ion-button>

</ion-content>
