<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-input type = "text" placeholder = "Usuario"></ion-input>
  <ion-input type = "password" placeholder = "Contraseña"></ion-input>

  <ion-button expand = "block" fill = "outline" color = "danger" >
    Login
  </ion-button>

  <ion-button expand = "block" fill = "outline" color = "danger" routerLink="/register">
    Register
  </ion-button>

</ion-content>
