<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Nombre Profesor: {{ dataList[0].nombreProfesor }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hora: {{ dataList[0].hora }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sala: {{ dataList[0].sala }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dia: {{ dataList[0].dia }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre Alumno: {{ dataList[0].alumno }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Rut Alumno: {{ dataList[0].rutAlumno }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="backHome()" expand="block" fill="clear" shape="round">
    Finalizar
  </ion-button>
</ion-content>
